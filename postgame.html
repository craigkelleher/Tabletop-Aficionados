    <body>

            pages-->

             <a href = "index.html">Home</a>

        <div class = "header_post">
            <h1>POST BOARDGAME</h1>
            <p>Here post a listing of a boardgame not currently in our database!</p>
        </div>
        <br/>
        <div class="set">
            <h2>Boardgame Information:</h2>
        <form id="boardgameform">
            Boardgame Name:<br>
            <input type="text" name="boardgamename"><br>
            <br>
            Publisher First Name:<br>
            <input type="text" name="publisherFN"><br>
            <br>
            Publisher Last Name:<br>
            <input type="text" name="publisherLN"><br>
            <br>
            Designer:<br>
            <input type="text" name="designer"><br>
            <br>
            Release Date:<br>
            <input type="date" name="releasedate"><br>
            <br>
            Genre:<br>
            <select name="genres">
                <option value="family">Family</option>
                <option value="dexterity">Dexterity</option>
                <option value="party">Party</option>
                <option value="abstract">Abstracts</option>
                <option value="thematic">Thematic</option>
                <option value="eurogames">Eurogames</option>
                <option value="wargames">Wargames</option>
            </select><br>
            <br>
            Description:<br>
            <textarea id="description" rows="10" cols="80" name="description" form="boardgameform">
                Enter description here...
            </textarea><br>
            <button type="submit">Submit</button>      
        </div>

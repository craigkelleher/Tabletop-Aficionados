<!DOCTYPE html>
<html lang= "en">
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
        <title>
            Boardgames Search Page
        </title>
        <meta charset="UTF-8">
        <!--Referenced: https://www.w3schools.com/howto/howto_website.asp; Here the meta method is set for
            the webpage itself to be scaled for all device resolutions-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <!--Ref:https://www.w3schools.com/howto/howto_website.asp; Horizontal navigation bar with links to other
            pages-->
        <div class="menubar">
             <a href = "/index">Home</a>
             <a href = "/boardgames">Browse</a>
             <a href = "/users">User Sign Up</a>
             <a href = "/account">My Account</a>
             <a href = "/postgame">Post Game</a>
             <a href = "/login">Login</a>
        </div> 
        <div class = "header_search">
            <h2>BOARDGAMES SEARCH</h2>
            <p>Search for your favorite tabletop game and the information/reviews associated with it!</p>
        </div>
        <br/>
        <div class="setA">
            <h2>Boardgame Filters:</h2>
            <form id = "game_search" action="/add_boardgames" method = "GET">
                Boardgame Name:<br>
                <input type="text" name="boardgamename"><br>
                <br>
                Designer First Name:<br>
                <input type="text" name="designerFN"><br>
                <br>
                Designer Last Name:<br>
                <input type="text" name="designerLN"><br>
                <br>
                Publisher:<br>
                <input type="text" name="publisher"><br>
                <br>
                Release Date:<br>
                <input type="date" name="releasedate"><br>
                <br>
                Genre:<br>
                <select name="genres">
                    <option value="family">Family</option>
                    <option value="dexterity">Dexterity</option>
                    <option value="party">Party</option>
                    <option value="abstract">Abstracts</option>
                    <option value="thematic">Thematic</option>
                    <option value="eurogames">Eurogames</option>
                    <option value="wargames">Wargames</option>
                </select> 
                <br>
                <br>
                <button type="submit">Search</button>
                <br>
                <br>   
            </form>
        </div>
    </body>    
</html>
